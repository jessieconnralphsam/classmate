<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Classmate</title>
</head>
<body>

        <h1>Classmate Details</h1>
    <form method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <label for="{{ form.firstname.id_for_label }}">First Name:</label>
        {{ form.firstname }}
        <label for="{{ form.lastname.id_for_label }}">Last Name:</label>
        {{ form.lastname }}
        <label for="{{ form.age.id_for_label }}">Age:</label>
        {{ form.age }}
        <label for="{{ form.gender.id_for_label }}">Gender:</label>
        {{ form.gender }}
        <label for="{{ form.address.id_for_label }}">Address:</label>
        {{ form.address }}
        <input type="submit" value="Submit" />
    </form>

    <script>
        function validateForm() {
            var firstName = document.getElementById("id_firstname").value;
            var lastName = document.getElementById("id_lastname").value;
	    var age = document.getElementById("id_age").value;

          
            var nameRegex = /^[a-zA-Z\s]+$/;

            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                alert("Please enter valid names (only letters and spaces).");
                return false;
            }
	    if (parseInt(age) < 0) {
                alert("Please enter a non-negative age.");
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
